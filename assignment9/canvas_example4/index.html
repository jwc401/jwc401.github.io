<script>
   var canvas;

   var matrix = new Matrix();

   var pt0 = new Vector3(-1, 0, 0);
   var pt1 = new Vector3( 1, 0, 0);
   var tmp = new Vector3( 0, 0, 0);

   var pix0 = new Vector3(0, 0, 0);
   var pix1 = new Vector3(0, 0, 0);

   function moveTo(p) {
      pt0.set(p[0], p[1], p[2]);
      matrix.transform(pt0, tmp);
      tmp.viewportTransform(width, height, pix0);
      g.moveTo(pix0.x, pix0.y);
   }

   function lineTo(p) {
      pt0.set(p[0], p[1], p[2]);
      matrix.transform(pt0, tmp);
      tmp.viewportTransform(width, height, pix0);
      g.lineTo(pix0.x, pix0.y);
   }

   function drawDot(x, y, z) {
      g.beginPath();
      moveTo(x, y, z);
      lineTo(x, y, z + .001);
      g.stroke();
   }

   function drawUnitSquare() {
      g.beginPath();
      moveTo(-1,-1, 0);
      lineTo( 1,-1, 0);
      lineTo( 1, 1, 0);
      lineTo(-1, 1, 0);
      lineTo(-1,-1, 0);
      g.strokeStyle = 'black';
      g.lineWidth = 16;
      g.stroke();
   }

   var g;
   var width;
   var height;

   canvas = initCanvas('canvas1');
   canvas.update = function(_g) {
      g = _g;
      width = canvas.width;
      height = canvas.height;

      // OUTLINE AROUND CANVAS
      g.lineWidth = 2;
      g.strokeStyle = 'black';
      g.beginPath();
      g.moveTo(0, 0);
      g.lineTo(width, 0);
      g.lineTo(width, height);
      g.lineTo(0, height);
      g.lineTo(0, 0);
      g.stroke();
      g.fill();


   }
